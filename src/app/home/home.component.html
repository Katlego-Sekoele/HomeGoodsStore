<section class="container">
<div class="center-div">
  <h1 class="tagline-content">Transform your house into a home.</h1>
  <p class="sub-text">
    {{sub_text}}
  </p>
</div>

<img class="center-image center" src="https://images.unsplash.com/photo-1585412727339-54e4bae3bbf9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="image of living room">

  <hr>

  <div class="center-div">
    <h1 class="tagline-content-no-size"><b>Explore our offerings!</b></h1>
  </div>

</section>

<div class="card-flex center" style="margin-bottom: 8em">
  <mat-card class="card-content-flex" [routerLink]="'listings/furniture'">
    <mat-card-content><h1 class="tagline-content-no-size">Furniture</h1></mat-card-content>
    <mat-card-content>
      <img src="https://images.unsplash.com/photo-1556228453-efd6c1ff04f6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80">
    </mat-card-content>
  </mat-card>
  <mat-card class="card-content-flex" [routerLink]="'listings/decor'">
    <mat-card-content><h1 class="tagline-content-no-size">Decor</h1></mat-card-content>
    <mat-card-content>
      <img src="https://images.unsplash.com/photo-1572048572872-2394404cf1f3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80">
    </mat-card-content>
  </mat-card>
  <mat-card class="card-content-flex" [routerLink]="'listings/kitchenware'">
    <mat-card-content><h1 class="tagline-content-no-size">Kitchenware</h1></mat-card-content>
    <mat-card-content>
      <img src="https://images.unsplash.com/photo-1580929753603-10519c6e480a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80">
    </mat-card-content>
  </mat-card>
</div>

<section style="padding-bottom: 6em">
  <div class="center-div">
    <h1 class="tagline-content-no-size"><b>Our Products</b></h1>
  </div>
  <app-listings [content]="content"></app-listings>
</section>
