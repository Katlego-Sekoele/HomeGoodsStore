<div class="content-container" style="min-height: 100vh;">

<div class="content-container container table-overflow">
  <table *ngIf="cartItems.length > 0" class="table">
    <thead>
    <tr>
      <th scope="col">Image</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Units</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of cartItems">
      <td>
        <img class="thumbnail" src="{{item.product.image}}">
      </td>
      <td>{{item.product.name}}</td>
      <td>R{{item.product.price}}</td>
      <td>{{item.quantity}}</td>
    </tr>

    </tbody>
  </table>

  <h1   *ngIf="cartItems.length <= 0" >
    There are no items in your cart.
  </h1>
</div>


  <div class="custom-card"  *ngIf="cartItems.length > 0">
<!--
code adapted from https://mdbootstrap.com/docs/standard/extended/shopping-carts/#!

-->
  <div class="row">
    <div class="col-md-6 col-lg-4 col-xl-3 mb-4 mb-md-0">
      <form>
        <div class="d-flex flex-row pb-3">
          <div class="d-flex align-items-center pe-2">
            <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1v"
                   value="" aria-label="..." checked />
          </div>
          <div class="rounded border w-100 p-3">
            <p class="d-flex align-items-center mb-0">
              <i class="fab fa-cc-mastercard fa-2x text-dark pe-2"></i>Credit
              Card
            </p>
          </div>
        </div>
        <div class="d-flex flex-row pb-3">
          <div class="d-flex align-items-center pe-2">
            <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel2v"
                   value="" aria-label="..." />
          </div>
          <div class="rounded border w-100 p-3">
            <p class="d-flex align-items-center mb-0">
              <i class="fab fa-cc-visa fa-2x fa-lg text-dark pe-2"></i>Debit Card
            </p>
          </div>
        </div>

      </form>
    </div>

    <div class="col-md-6 col-lg-4 col-xl-6">
      <div class="row">
        <div class="col-12 col-xl-6">
          <div class="form-outline mb-4 mb-xl-5">
            <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                   placeholder="John Smith" />
            <label class="form-label" for="typeName">Name on card</label>
          </div>

          <div class="form-outline mb-4 mb-xl-5">
            <input type="text" id="typeExp" class="form-control form-control-lg" placeholder="MM/YY"
                   size="7" id="exp" minlength="7" maxlength="7" />
            <label class="form-label" for="typeExp">Expiration</label>
          </div>
        </div>
        <div class="col-12 col-xl-6">
          <div class="form-outline mb-4 mb-xl-5">
            <input type="text" id="typeNum" class="form-control form-control-lg" siez="17"
                   placeholder="1111 2222 3333 4444" minlength="19" maxlength="19" />
            <label class="form-label" for="typeNum">Card Number</label>
          </div>

          <div class="form-outline mb-4 mb-xl-5">
            <input type="password" id="typeText" class="form-control form-control-lg"
                   placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
            <label class="form-label" for="typeText">Cvv</label>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4 col-xl-3">
      <div class="d-flex justify-content-between" style="font-weight: 500;">
        <p class="mb-2">Subtotal</p>
        <p class="mb-2">R{{total()}}</p>
      </div>

      <div class="d-flex justify-content-between" style="font-weight: 500;">
        <p class="mb-0">Shipping</p>
        <p class="mb-0">R300</p>
      </div>

      <hr class="my-4">

      <div class="d-flex justify-content-between mb-4" style="font-weight: 500;">
        <p class="mb-2">Total (tax included)</p>
        <p class="mb-2">R{{total() + 300}}</p>
      </div>

      <span>
        <button type="button" class="btn btn-buy">
          <span>Checkout R{{total() + 300}}</span>
      </button>
        <button type="button" class="btn btn-danger" style="margin-left: 1em;vertical-align: bottom" (click)="clearCart()">
          <span>Clear Cart</span>
        </button>
      </span>


    </div>
  </div>
  </div>

</div>
