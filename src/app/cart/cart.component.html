<div class="content-container container">
  <table *ngIf="cartItems.length > 0" class="table">
    <thead>
    <tr>
      <th scope="col">Image</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Units</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of cartItems">
      <td>
        <img class="thumbnail" src="{{item.product.image}}">
      </td>
      <td>{{item.product.name}}</td>
      <td>R{{item.product.price}}</td>
      <td>{{item.quantity}}</td>
    </tr>

    </tbody>
  </table>
  <div *ngIf="cartItems.length > 0" style="display: flex; justify-content: flex-end;">
    <button class="btn btn-buy">
      Continue to shipping
    </button>
  </div>


  <h1   *ngIf="cartItems.length <= 0" >
    There are no items in your cart.
  </h1>
</div>


<div *ngIf="cartItems.length > 0" style="display: flex; justify-content: flex-end;">
  <button class="btn btn-danger" (click)="clearCart()">
    Clear Cart
  </button>
</div>
