<div class="container content-container form-container">
  <form>
    <div class="form-group mb-3">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group mb-3">
      <label for="subject">Subject</label>
      <input type="text" class="form-control" id="subject" placeholder="e.g. Product Request">
    </div>
    <div class="form-group mb-3">
      <label class="form-check-label" for="body">Message</label>
      <textarea class="form-control" id="body" rows="10"></textarea>
    </div>
    <button type="submit" class="btn btn-buy" (click)="submit()">Submit</button>
  </form>
</div>
