<div class="content-container">
  <div class="center-div">
    <h1 class="tagline-content">Frequently Asked Questions</h1>
    <!--    <img class="product-flex-child-image" src="https://images.unsplash.com/photo-1543807535-eceef0bc6599?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80">-->
  </div>
  <ngb-accordion  [closeOthers]="true" class="accordion-custom"activeIds="ngb-panel-0">
    <ngb-panel *ngFor="let question of faqs"  class="accordion-custom-panel" title="{{question.question}}">
      <ng-template ngbPanelContent>
        {{question.answer}}
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
